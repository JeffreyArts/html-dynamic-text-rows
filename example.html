<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML - Dynamic Text Rows Component</title>
    <link rel="stylesheet" href="./example.css">

    <!-- Required -->
    <link rel="stylesheet" href="./html-dynamic-text-rows.css">
    <script src="html-dynamic-text-rows.js"></script>
</head>
<body>
    <section class="container">
        <section>
            <div class="box">
                <span dynamic-text-rows="1">dynamic-text-rows="1"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="2">dynamic-text-rows="2"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="3">dynamic-text-rows="3"</span>
            </div>
        </section>
        <section>
            <div class="box" style="padding: 40px;">
                <span dynamic-text-rows="1" >dynamic-text-rows="1", with a container padding</span>
            </div>
            <br>
            <div class="box" style="padding: 40px;">
                <span dynamic-text-rows="2">dynamic-text-rows="2", with a container padding</span>
            </div>
            <br>
            <div class="box" style="padding: 40px;">
                <span dynamic-text-rows="3">dynamic-text-rows="3", with a container padding</span>
            </div>
        </section>


    </section>

</body>
</html>
