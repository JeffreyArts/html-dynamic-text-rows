<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML - Dynamic Text Rows Component</title>
    <link rel="stylesheet" href="./example.css">

    <!-- Required -->
    <link rel="stylesheet" href="./html-dynamic-text-rows.css">
    <script src="html-dynamic-text-rows.js"></script>
</head>
<body>
    <div class="container ">
        <section class="__isBlock">
            <h1>Display: block</h1>
            <div class="box">
                <span dynamic-text-rows="1">dynamic-text-rows="1"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="2">dynamic-text-rows="2"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="3">dynamic-text-rows="3"</span>
            </div>
        </section>
    </div>


    <div class="container">
        <section class=" __isInline">
            <h1>Display: inline</h1>
            <div class="box">
                <span dynamic-text-rows="1">dynamic-text-rows="1"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="2">dynamic-text-rows="2"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="3">dynamic-text-rows="3"</span>
            </div>
        </section>
        <section class=" __isFlex">
            <h1>Display: flex</h1>
            <div class="box">
                <span dynamic-text-rows="1" style="height:100px;"><span>dynamic-text-rows="1"</span></span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="2">dynamic-text-rows="2"</span>
            </div>
            <br>
            <div class="box">
                <span dynamic-text-rows="3">dynamic-text-rows="3"</span>
            </div>
        </section>
    </div>
</body>
</html>
